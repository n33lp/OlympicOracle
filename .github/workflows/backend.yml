name: Deploy Django Backend

on:
  push:
    branches: ["backend"]
  pull_request:
    branches: ["backend"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.7'

      - name: Start Venv
        run: |
          cd backend/olympic_project/
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Add SSH key
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Compress project files
        run: tar -czf OlympicOracle.tar.gz ./backend

      - name: Remove Old Files
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            rm -rf backend
            rm -f OlympicOracle.tar.gz
          EOF
        shell: bash

      - name: Copy project files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem OlympicOracle.tar.gz $EC2_USER@$EC2_HOST:/home/ubuntu/

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            sudo apt-get update
            sudo apt-get install -y nginx supervisor

            tar -xvzf OlympicOracle.tar.gz
            cd backend/olympic_project/
            source venv/bin/activate
            pip install -r requirements.txt --break-system-packages
            python3 manage.py migrate


            # Reload supervisor to apply the new configuration
            sudo supervisorctl reread
            sudo supervisorctl update
            sudo supervisorctl restart olympic

          

            sudo ln -s /etc/nginx/sites-available/olympic /etc/nginx/sites-enabled/
            sudo systemctl restart nginx
          EOF
