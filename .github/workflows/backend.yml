name: Deploy Django Backend

on:
  push:
    branches: ["backend"]
  pull_request:
    branches: ["backend"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.7'

      - name: Start Venv
        run: |
          cd backend/olympic_project/
          python3 -m venv venv
          ls
          source venv/bin/activate
          pip install -r requirements.txt


      - name: Add SSH key
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Compress project files
        run: tar -czf OlympicOracle.tar.gz ./backend

      - name: Remove Old Files
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            ls
            rm -rf OlympicOracle
            rm -f OlympicOracle.tar.gz
            ls
          EOF
        shell: bash

      - name: Copy project files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem OlympicOracle.tar.gz $EC2_USER@$EC2_HOST:/home/ubuntu/

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            echo "1"
            ls

            echo sudo apt-get install -y nginx supervisor

            PROJECT_DIR="/home/ubuntu/backend/olympic_project"

            tar -xvzf OlympicOracle.tar.gz

            echo "2"
            ls
            rm key.pem
            
            echo "3"
            ls
            cd backend/olympic_project/
            
            echo "4"
            ls
            
            echo "5"
            ls
            source venv/bin/activate
            pip install -r requirements.txt

            python3 manage.py migrate

            sudo systemctl restart nginx
            sudo supervisorctl reread
            sudo supervisorctl update
            sudo supervisorctl restart gunicorn
          EOF
