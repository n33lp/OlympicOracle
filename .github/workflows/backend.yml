name: Deploy Django Backend

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_PROJECT_DIR: ${{ secrets.EC2_PROJECT_DIR }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.7'

      - name: Install dependencies
        run: pip install -r backend/olympic_project/requirements.txt

      - name: Add SSH key
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
            # Ensure necessary directories exist
            mkdir -p $EC2_PROJECT_DIR

            # Navigate to project directory
            cd $EC2_PROJECT_DIR

            # Clone the repository if it doesn't exist
            if [ ! -d ".git" ]; then
              git clone https://github.com/yourusername/yourrepository.git .
            else
              git pull origin backend
            fi

            # Set up virtual environment
            if [ ! -d "/home/ubuntu/venv" ]; then
              python3 -m venv /home/ubuntu/venv
            fi
            source /home/ubuntu/venv/bin/activate

            # Install dependencies
            pip install -r $EC2_PROJECT_DIR/backend/olympic_project/requirements.txt
          EOF
        shell: bash
